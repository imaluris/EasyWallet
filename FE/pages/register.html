<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/registerForm.css">

</head>

<body>
  <div class="overlay"></div>
  <div class="container">

    <div class="card-form">

      <form id="registerForm">
        <div class="first-row">
          <h1>Registrati</h1>
          <h5>Inserisci i tuoi dati e procedi con la registrazione</h5>
        </div>
        <div class="second-row">
          <!-- STEP 1 -->
          <div class="step active" id="step1">
            <h2>Credenziali di accesso</h2>
            <div class="input-row">
              <input type="text" placeholder="Nome" id="first_name" name="first_name" required>

              <input type="text" placeholder="Cognome" id="last_name" name="last_name" required>
            </div>

            <div class="input-row">
              <input type="date" placeholder="Data di nascita" id="date" name="date">

              <input type="text" placeholder="Indirizzo" id="address" name="address">
            </div>


            <div class="button-row">
              <button type="button" id="backToLogin">Torna al login</button>
              <button type="button" id="nextBtn">Avanti</button>
            </div>

          </div>

          <!-- STEP 2 -->
          <div class="step" id="step2">
            <h2>Dati anagrafici</h2>
            <div class="input-row">
              <input type="number" placeholder="Telefono" id="phone" name="phone" required>

              <input type="text" placeholder="Email" id="email" name="email" required>
            </div>


            <div class="input-row">
              <input type="password" placeholder="Password" id="password" name="password" required>

              <input type="password" placeholder="Conferma password" id="confirmPassword" name="confirmPassword"
                required>
            </div>

            <div class="button-row">


              <button type="button" id="backBtn">Indietro</button>
              <button type="submit">Invia</button>
            </div>

          </div>
        </div>
        <div class="third-row">

        </div>

    </div>
    </form>

    <p id="message"></p>
  </div>

  <script src="../js/register.js"></script>
</body>

</html>
